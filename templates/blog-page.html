{% extends "base.html" %}

{% block content %}
<section class="card">
  <div class="card-inner prose">

    <h1>{{ page.title }}</h1>

    {% if page.date %}
      <div class="tiny mono" style="margin-bottom:16px;">
        {{ page.date | date(format="%b %d, %Y") }}
      </div>
    {% endif %}

    {{ page.content | safe }}

  </div>
</section>
{% endblock content %}
